<div class="page-header" ng-init="getBooks()" ng-controller="bookController">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-10">
                        <h3>Bookshelves <strong>{{main.username}}</strong></h3>
                    </div>
                </div>
                <div class="list-group">
                    <a href="/MyBooks/favourites" class="list-group-item">Favorite books</a>
                    <a href="/MyBooks/reads" class="list-group-item">Read</a>
                    <a href="/MyBooks/stillreadbooks" class="list-group-item">Currently reading</a>
                    <a href="/MyBooks/toreadbooks" class="list-group-item">To read</a>
                </div>
                <div class="col-sm-10">
                    <a href="/MyBooks/add"><span class="glyphicon glyphicon-download-alt Try it"></span> add book</a>
                    <span>|</span>
                    <a href="/MyBooks/show_comments">show my comments <span class="glyphicon glyphicon-book	Try it"></span> </a>
                </div>
            </div>
            <div class="col-md-8">
                <form class="navbar-form" role="search">
                    <div id="searchInMyBooks" class="col-md-12">
                        <label for="srch-term">add book to shelves</label>
                        <div class="input-group add-on">
                            <input class="form-control" placeholder="Title / Author / Genre" name="srch-term" id="srch-term" type="text" ng-model="text">
                            <div class="input-group-btn">
                                <a href="/search" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></a>
                            </div>
                        </div>
                        <!-- track by $index -->
                        <div>
                            <div class="input-group add-on" ng-show="text.length > 0">books matching <strong>"{{text}}"</strong></div>
                            <ul class="row dropdown-item list-group">
                                <li ng-repeat="book in books | filter: text" ng-show="text.length > 0" class="cont-from-search result-box-frs list-group-item">
                                    <div class="col-md-1">
                                        <img ng-src="{{book.img_url}}" alt="">
                                    </div>
                                    <div class="col-md-8">
                                        <p><strong>{{book.title}}</strong></p>
                                        <span>by {{book.author}}</span>
                                        <br>
                                        <span>Rating: {{book.rating}}</span>
                                    </div>
                                    <div class="col-md-3">
                                        <a href="details/{{book._id}}" class="btn btn-success">Want to read</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
