<div class="page-header" ng-controller="favBookController">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-sm-10">
                        <h3>Bookshelves
                            <strong>{{main.username}}</strong>
                        </h3>
                    </div>
                </div>
                <div class="list-group">
                    <a href="#" class="list-group-item">Favorite books</a>
                    <a href="#" class="list-group-item">Books to be read</a>
                    <a href="#" class="list-group-item">Books currently being read</a>
                    <a href="#" class="list-group-item">Books have been read</a>
                </div>
                <div class="col-sm-8">
                        <a href="/MyBooks"><button class="btn btn-primary"><span class="glyphicon glyphicon-circle-arrow-left	Try it "></span> Go back</button></a>
                    </div>
            </div>
            <div class="col-md-8">
                <div class="panel row">
                    <h4 class="yourBooks">
                        <strong>Favourites Books</strong>
                    </h4>
                    <!-- class="table table-filter" -->
                    <table class="table table-striped table-hover table-bordered" ng-init="getFavBooksCurrentUser()">
                        <thead class="thead-dark">
                            <tr>
                                <th class="col-md-2">Cover</th>
                                <th class="col-md-2">Title</th>
                                <th class="col-md-2">Author</th>
                                <th class="col-md-2">Pages</th>
                                <th class="col-md-2">Date</th>
                                <th class="col-md-2">Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="favBook in favBooks | filter: text" class="table-info">
                                <td class="col-md-2">
                                    <img class="img-responsive img-thumbnail" ng-src="{{favBook.book.img_url}}" alt="pic">
                                </td>
                                <td class="col-md-2">
                                    <span class="title">{{favBook.book.title}}</span>
                                </td>
                                <td class="col-md-2">
                                    <span class="summary">{{favBook.book.author}}</span>
                                </td>
                                <td class="col-md-2">
                                    <span class="summary">{{favBook.book.pages}}</span>
                                </td>
                                <td class="col-md-2">
                                    <span class="summary">{{favBook.book.create_date}}</span>
                                </td>
                                <td class="col-md-2">
                                    <span class="btn btn-default glyphicon glyphicon-remove" ng-click="deleteFavBook(favBook._id)"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
