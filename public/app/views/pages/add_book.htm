<div class="page-header" ng-controller="forumController">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-sm-10">
                        <h3>Bookshelves
                            <strong>{{main.username}}</strong>
                        </h3>
                    </div>
                </div>
                <div class="list-group">
                    <a href="/MyBooks/favourites" class="list-group-item">Favorite books</a>
                    <a href="/MyBooks/reads" class="list-group-item">Books to be read</a>
                    <a href="/MyBooks/stillreadbooks" class="list-group-item">Books currently being read</a>
                    <a href="/MyBooks/toreadbooks" class="list-group-item">Books have been read</a>
                </div>
                <div class="col-sm-8">
                    <a href="/MyBooks">
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-circle-arrow-left	Try it "></span> Go back</button>
                    </a>
                </div>
            </div>
            <div class="col-md-8">
                <div>
                    <div class="col-md-8">
                        <div class="form-area">
                            <form role="form" ng-submit="addReview()">
                                <br style="clear:both">
                                <h3 style="margin-bottom: 25px; text-align: center;">Add your suggest for book review</h3>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="title" ng-model="newReview.title" placeholder="Title" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="author" ng-model="newReview.author" placeholder="Author" required>
                                </div>
                                <div class="form-group">
                                    <select class="form-control" ng-model="newReview.genre" required>
                                        <option value="" selected disabled>Choose genre</option>
                                        <option value="Satire">Satire</option>
                                        <option value="Drama">Drama</option>
                                        <option value="Romance">Romance</option>
                                        <option value="Horror">Horror</option>
                                        <option value="History">History</option>
                                        <option value="Fantasy">Fantasy</option>
                                        <option value="Health">Health</option>
                                        <option value="Trilogy">Trilogy</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="publisher" ng-model="newReview.publisher" placeholder="Publisher" required>
                                </div>
                                <div class="form-group">
                                    <input type="number" class="form-control" id="pages" ng-model="newReview.pages" placeholder="Pages" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="img_url" ng-model="newReview.img_url" placeholder="Add url - front page for book" required>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="buy_url" ng-model="newReview.buy_url" placeholder="Add url - for buy in Amazon" required>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" type="textarea" id="message" ng-model="newReview.description" placeholder="Write description for this book..." maxlength="340" rows="7"></textarea>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" type="textarea" id="message" ng-model="newReview.review" placeholder="Write someting for this book..." maxlength="340" rows="7"></textarea>
                                </div>
                                <div>
                                    <span id="messageForSuccess" class="hideEl">Successfully add review for this book!</span>
                                    <button type="submit" name="submit" class="btn btn-primary pull-right">Upload your review</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
