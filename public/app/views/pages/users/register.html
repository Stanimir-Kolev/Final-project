<div class="bs-docs-section">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h1 id="forms"> User Registration</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <div class="well bs-component">
                <form class="form-horizontal" ng-submit="register.regUser(regData)">
                    <fieldset>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Email:</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="register.regData.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputUsername" class="col-lg-2 control-label">Username:</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="inputUsername" placeholder="Username"  ng-model="register.regData.username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password:</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password"  ng-model="register.regData.password">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Repeat:</label>
                            <div class="col-lg-10">
                                <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Repeat Password"  ng-model="register.regData">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Checkbox
                                    </label>
                                </div>
                            </div>
                        </div> -->
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col-lg-4 col-lg-offset-1">

            <form class="bs-component">


                <div class="form-group has-warning">
                    <label class="control-label" for="inputWarning">Input warning</label>
                    <input type="text" class="form-control" id="inputWarning">
                </div>

                <div class="form-group has-error">
                    <label class="control-label" for="inputError">Input error</label>
                    <input type="text" class="form-control" id="inputError">
                </div>

                <div class="form-group has-success">
                    <label class="control-label" for="inputSuccess">Input success</label>
                    <input type="text" class="form-control" id="inputSuccess">
                </div>
            </form>

        </div>
    </div>
</div>
