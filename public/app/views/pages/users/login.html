<div class="container">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h3 id="forms">User Login</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="well bs-component">
                    <form class="form-horizontal" ng-submit="main.doLogin(loginData)">
                        <fieldset>
                            <div class="form-group">
                                <label for="inputUsername" class="col-lg-2 control-label">Username:</label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="main.loginData.username">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-lg-2 control-label">Password:</label>
                                <div class="col-lg-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="main.loginData.password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button type="submit" class="btn btn-primary">Login</button>&nbsp
                                    <button type="button" class="btn btn-success" ng-click="main.facebook()">Facebook</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="container">
    <div class="jumbotron text-center" ng-show="main.loading">
        <span class="glyphicon glyphicon-repeat spinner"></span>
        <p>Loading...</p>
    </div>

    <br/>

    <div class="row show-hide-message" ng-show="main.successMsg">
        <div class="alert alert-success">{{ main.successMsg }}</div>
    </div>

    <br/>

    <div class="row show-hide-message" ng-show="main.errorMsg">
        <div class="alert alert-danger">{{ main.errorMsg }}</div>
    </div>

    <div class="row show-hide-message" ng-show="facebook.errorMsg">
        <div class="alert alert-danger">{{ facebook.errorMsg }}</div>
    </div>
</div>
