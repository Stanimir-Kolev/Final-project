<div class="page-header" ng-controller="toReadBookController">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="row">
                    <div class="col-sm-10">
                        <h3>Bookshelves <strong>{{main.username}}</strong></h3>
                    </div>
                </div>
                <div class="list-group">
                    <a href="/MyBooks/favourites" class="list-group-item">Favorite books</a>
                    <a href="/MyBooks/reads" class="list-group-item">Books to be read</a>
                    <a href="/MyBooks/stillreadbooks" class="list-group-item">Books currently being read</a>
                    <a href="/MyBooks/toreadbooks" class="list-group-item">Books have been read</a>
                </div>
                <div class="col-sm-8">
                    <a href="/MyBooks" class="btn btn-primary"><span class="glyphicon glyphicon-circle-arrow-left	Try it"></span> Go back</a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel row scrollStyle">
                    <h4 class="favoritePile"><strong>Books to be read</strong></h4>
                    <table class="table table-striped table-hover table-bordered"  ng-init="getToReadBooksCurrentUser()">
                        <thead class="thead-dark">
                            <tr>
                                <th class="col-md-2">Cover</th>
                                <th class="col-md-2">Title</th>
                                <th class="col-md-2">Author</th>
                                <th class="col-md-2">Pages</th>
                                <th class="col-md-2">Date add</th>
                                <th class="col-md-2">Edit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="toReadBook in toReadBooks | filter: text" class="table-info">
                                <td class="col-md-2">
                                    <img class="img-responsive img-thumbnail" ng-src="{{toReadBook.book.img_url}}" alt="pic">
                                </td>
                                <td class="col-md-2">
                                    <span class="title">{{toReadBook.book.title}}</span>
                                </td>
                                <td class="col-md-2">
                                    <span class="summary">{{toReadBook.book.author}}</span>
                                </td>
                                <td class="col-md-2">
                                    <span class="summary">{{toReadBook.book.pages}}</span>
                                </td>
                                <td class="col-md-2">
                                    <span class="summary">{{toReadBook.book.create_date}}</span>
                                </td>
                                <td class="col-md-2">
                                    <span class="btn btn-danger glyphicon glyphicon-remove" ng-click="deleteToReadBook(toReadBook._id)"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
