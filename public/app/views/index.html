<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <!-- Cascade Style Sheets -->
  <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="icon" type="image/png" size="20x20" href="images/booksPile.png">

  <!-- Angular Files -->
  <script src="assets/js/angular.js"></script>
  <script src="assets/js/angular-route.js"></script>
  <script src="assets/js/angular-animate.js"></script>

  <!-- Angular Config/Routes -->
  <script src='app/app.js'></script>
  <script src='app/routes.js'></script>

  <!-- Angular Controllers -->
  <script src="app/controllers/userCtrl.js"></script>
  <script src="app/controllers/mainCtrl.js"></script>
  <script src="app/controllers/managementCtrl.js"></script>
  <script src="app/controllers/bookCtrl.js"></script>

  <!-- Angular Services -->
  <script src="app/services/userServices.js"></script>
  <script src="app/services/authServices.js"></script>



  <title>BooksPile</title>
</head>

<body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme" ng-cloak>
  <div class="bs-docs-section clearfix">
    <div class="row">
      <div class="col-lg-12">
        <div class="bs-component">
          <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">BooksPile</a>
              </div>

              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                <ul class="nav navbar-nav">
                  <li class="active">
                    <a href="/">Home
                    </a>
                  </li>
                  <li>
                    <a href="/MyBooks">My Books</a>
                  </li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Browse
                      <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                      <li>
                        <a href="#">Action</a>
                      </li>
                      <li>
                        <a href="#">Another action</a>
                      </li>
                      <li>
                        <a href="#">Something else here</a>
                      </li>
                      <li class="divider"></li>
                      <li>
                        <a href="#">Separated link</a>
                      </li>
                      <li class="divider"></li>
                      <li>
                        <a href="#">One more separated link</a>
                      </li>
                    </ul>
                  </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li>
                    <a href="/profile" ng-show="main.isLoggedIn">Hello {{main.username}}</a>
                  </li>
                  <li>
                    <a ng-show="!main.isLoggedIn" href="/login">Login</a>
                  </li>
                  <li>
                    <a ng-show="!main.isLoggedIn" href="/register">Registration</a>
                  </li>
                  <li>
                    <a  ng-show="main.isLoggedIn" href="#" ng-click="main.logout();">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
        <!-- /example -->
        <div ng-view></div>
      </div>

    </div>
  </div>
  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>

</html>
